<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vox Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }
        
        .auth-card {
            background: #212121;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #3d3d3d;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3ea6ff 0%, #0066cc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 16px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
        }
        
        .auth-title {
            font-size: 1.3rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .auth-subtitle {
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #aaa;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: #0f0f0f;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            color: #f1f1f1;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #3ea6ff;
            background: #1a1a1a;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #3ea6ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #1c8fff;
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            color: #666;
            font-size: 0.85rem;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .auth-link a {
            color: #3ea6ff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo-icon">üéôÔ∏è</div>
                <div class="logo-text">Vox Studio</div>
            </div>
            
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your author account</p>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        autocomplete="email"
                        placeholder="your@email.com"
                    />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        autocomplete="current-password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    />
                </div>
                
                <button type="submit" class="btn-primary" id="login-btn">
                    Sign In
                </button>
            </form>
            
            <div class="auth-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://rsashqeemfrfxurtmyuq.supabase.co'; // Replace with your URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzYXNocWVlbWZyZnh1cnRteXVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODc0NDUsImV4cCI6MjA4Mjg2MzQ0NX0.YZDu15G-6E3Gemax9mukgeqkx2xIXxC6CjGLbily_ik'; // Replace with your key
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorDiv = document.getElementById('error-message');
        
        // Check if already logged in
        checkAuth();
        
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>Signing in...';
            errorDiv.style.display = 'none';
            
            try {
                // Sign in with Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Success! Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Failed to sign in. Please check your credentials.';
                errorDiv.style.display = 'block';
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        });
    </script>
</body>
</html>
