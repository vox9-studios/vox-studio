<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vox Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: #212121;
            border-bottom: 1px solid #3d3d3d;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3ea6ff 0%, #0066cc 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .credits-badge {
            background: #272727;
            padding: 8px 16px;
            border-radius: 18px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .credits-badge strong {
            color: #3ea6ff;
        }
        
        .btn-create {
            background: #3ea6ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-create:hover {
            background: #1c8fff;
        }
        
        /* Layout */
        .container {
            display: flex;
            min-height: calc(100vh - 65px);
        }
        
        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #212121;
            border-right: 1px solid #3d3d3d;
            padding: 16px 0;
            overflow-y: auto;
        }
        
        .sidebar-section {
            margin-bottom: 24px;
        }
        
        .sidebar-title {
            padding: 8px 24px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .sidebar-item {
            padding: 10px 24px;
            color: #f1f1f1;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 3px solid transparent;
        }
        
        .sidebar-item:hover {
            background: #3d3d3d;
        }
        
        .sidebar-item.active {
            background: rgba(62, 166, 255, 0.1);
            border-left-color: #3ea6ff;
            color: #3ea6ff;
        }
        
        .sidebar-item-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }
        
        .sidebar-item-text {
            flex: 1;
            font-size: 0.9rem;
        }
        
        .sidebar-item-count {
            font-size: 0.8rem;
            color: #aaa;
            background: #3d3d3d;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .playlist-cover {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        .content-header {
            margin-bottom: 24px;
        }
        
        .content-title {
            font-size: 1.8rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .content-subtitle {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #3d3d3d;
            border-radius: 18px;
            color: #aaa;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            border-color: #3ea6ff;
            color: #3ea6ff;
        }
        
        .filter-btn.active {
            background: rgba(62, 166, 255, 0.2);
            border-color: #3ea6ff;
            color: #3ea6ff;
        }
        
        /* Episode Grid */
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .episode-card {
            background: #212121;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #3d3d3d;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .episode-card:hover {
            border-color: #3ea6ff;
            transform: translateY(-4px);
        }
        
        .episode-cover {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #3d3d3d 0%, #2a2a2a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
            position: relative;
        }
        
        .episode-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .episode-status {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-published {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status-draft {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }
        
        .episode-info {
            padding: 16px;
        }
        
        .episode-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .episode-description {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .episode-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 12px;
        }
        
        .episode-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            padding: 8px;
            background: transparent;
            border: 1px solid #3d3d3d;
            border-radius: 6px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        
        .icon-btn:hover {
            border-color: #3ea6ff;
            color: #3ea6ff;
        }
        
        .icon-btn.danger:hover {
            border-color: #f44336;
            color: #f44336;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-title {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .empty-subtitle {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 24px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3d3d3d;
            border-top-color: #3ea6ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -240px;
                top: 65px;
                height: calc(100vh - 65px);
                z-index: 99;
                transition: left 0.3s;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .episodes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">üéôÔ∏è</div>
            <span>Vox Studio</span>
        </div>
        <div class="header-actions">
            <div class="credits-badge">
                Credits: <strong id="credits-display">--</strong>
            </div>
            <a href="create.html" class="btn-create">
                <span>‚ûï</span>
                <span>Create Episode</span>
            </a>
        </div>
    </div>
    
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Library</div>
                <div class="sidebar-item active" onclick="filterByView('all')">
                    <div class="sidebar-item-icon">üìö</div>
                    <div class="sidebar-item-text">All Episodes</div>
                    <div class="sidebar-item-count" id="all-count">0</div>
                </div>
                <div class="sidebar-item" onclick="filterByView('published')">
                    <div class="sidebar-item-icon">‚úÖ</div>
                    <div class="sidebar-item-text">Published</div>
                    <div class="sidebar-item-count" id="published-count">0</div>
                </div>
                <div class="sidebar-item" onclick="filterByView('draft')">
                    <div class="sidebar-item-icon">üìù</div>
                    <div class="sidebar-item-text">Drafts</div>
                    <div class="sidebar-item-count" id="draft-count">0</div>
                </div>
                <div class="sidebar-item" onclick="filterByView('standalone')">
                    <div class="sidebar-item-icon">‚≠ê</div>
                    <div class="sidebar-item-text">Standalone</div>
                    <div class="sidebar-item-count" id="standalone-count">0</div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">Playlists</div>
                <div id="playlist-sidebar">
                    <div class="loading">
                        <div class="spinner" style="width: 24px; height: 24px; border-width: 2px;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1 class="content-title" id="view-title">All Episodes</h1>
                <p class="content-subtitle" id="view-subtitle">Manage your AI-narrated content</p>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" onclick="sortBy('recent')">Most Recent</button>
                <button class="filter-btn" onclick="sortBy('oldest')">Oldest First</button>
                <button class="filter-btn" onclick="sortBy('title')">By Title</button>
            </div>
            
            <div id="episodes-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading episodes...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://vox-platform-api.onrender.com';
        const AUTHOR_ID = '123e4567-e89b-12d3-a456-426614174000';
        
        let allEpisodes = [];
        let allPlaylists = [];
        let currentView = 'all';
        let currentSort = 'recent';
        
        // Load data on page load
        loadCredits();
        loadPlaylists();
        loadEpisodes();
        
        async function loadCredits() {
            try {
                const response = await fetch(`${API_URL}/api/narration/credits/${AUTHOR_ID}`);
                const data = await response.json();
                document.getElementById('credits-display').textContent = 
                    data.credits_remaining.toLocaleString();
            } catch (error) {
                console.error('Error loading credits:', error);
            }
        }
        
        async function loadPlaylists() {
            try {
                const response = await fetch(`${API_URL}/api/playlists/${AUTHOR_ID}`);
                allPlaylists = await response.json();
                renderPlaylistSidebar();
            } catch (error) {
                console.error('Error loading playlists:', error);
            }
        }
        
        async function loadEpisodes() {
            try {
                // TODO: Create endpoint to get all episodes for author
                // For now, we'll use the generation_jobs endpoint
                const response = await fetch(`${API_URL}/api/narration/episodes/${AUTHOR_ID}`);
                allEpisodes = await response.json();
                
                updateCounts();
                renderEpisodes();
            } catch (error) {
                console.error('Error loading episodes:', error);
                document.getElementById('episodes-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h2 class="empty-title">Failed to load episodes</h2>
                        <p class="empty-subtitle">Please try refreshing the page</p>
                    </div>
                `;
            }
        }
        
        function renderPlaylistSidebar() {
            const container = document.getElementById('playlist-sidebar');
            
            if (allPlaylists.length === 0) {
                container.innerHTML = `
                    <div style="padding: 12px 24px; font-size: 0.85rem; color: #666;">
                        No playlists yet
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allPlaylists.map(playlist => {
                const color = generateColorFromText(playlist.title);
                return `
                    <div class="sidebar-item" onclick="filterByPlaylist('${playlist.id}')">
                        <div class="playlist-cover" style="background: ${color};">
                            ${playlist.title.charAt(0).toUpperCase()}
                        </div>
                        <div class="sidebar-item-text">${playlist.title}</div>
                        <div class="sidebar-item-count">${playlist.episode_count}</div>
                    </div>
                `;
            }).join('');
        }
        
        function generateColorFromText(text) {
            let hash = 0;
            for (let i = 0; i < text.length; i++) {
                hash = text.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = hash % 360;
            return `hsl(${hue}, 65%, 50%)`;
        }
        
        function updateCounts() {
            const published = allEpisodes.filter(e => e.is_published).length;
            const draft = allEpisodes.filter(e => !e.is_published).length;
            const standalone = allEpisodes.filter(e => !e.playlist_id).length;
            
            document.getElementById('all-count').textContent = allEpisodes.length;
            document.getElementById('published-count').textContent = published;
            document.getElementById('draft-count').textContent = draft;
            document.getElementById('standalone-count').textContent = standalone;
        }
        
        function filterByView(view) {
            currentView = view;
            
            // Update sidebar active state
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.sidebar-item').classList.add('active');
            
            // Update title
            const titles = {
                'all': 'All Episodes',
                'published': 'Published Episodes',
                'draft': 'Draft Episodes',
                'standalone': 'Standalone Episodes'
            };
            document.getElementById('view-title').textContent = titles[view];
            
            renderEpisodes();
        }
        
        function filterByPlaylist(playlistId) {
            currentView = `playlist-${playlistId}`;
            
            // Update sidebar active state
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.sidebar-item').classList.add('active');
            
            // Update title
            const playlist = allPlaylists.find(p => p.id === playlistId);
            document.getElementById('view-title').textContent = playlist.title;
            document.getElementById('view-subtitle').textContent = playlist.description || 'Playlist episodes';
            
            renderEpisodes();
        }
        
        function sortBy(sort) {
            currentSort = sort;
            
            // Update filter button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderEpisodes();
        }
        
        function renderEpisodes() {
            const container = document.getElementById('episodes-container');
            
            // Filter episodes
            let filtered = [...allEpisodes];
            
            if (currentView === 'published') {
                filtered = filtered.filter(e => e.is_published);
            } else if (currentView === 'draft') {
                filtered = filtered.filter(e => !e.is_published);
            } else if (currentView === 'standalone') {
                filtered = filtered.filter(e => !e.playlist_id);
            } else if (currentView.startsWith('playlist-')) {
                const playlistId = currentView.replace('playlist-', '');
                filtered = filtered.filter(e => e.playlist_id === playlistId);
            }
            
            // Sort episodes
            if (currentSort === 'recent') {
                filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            } else if (currentSort === 'oldest') {
                filtered.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            } else if (currentSort === 'title') {
                filtered.sort((a, b) => (a.episode_title || 'Untitled').localeCompare(b.episode_title || 'Untitled'));
            }
            
            // Render
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéôÔ∏è</div>
                        <h2 class="empty-title">No episodes yet</h2>
                        <p class="empty-subtitle">Create your first AI-narrated episode</p>
                        <a href="create.html" class="btn-create" style="display: inline-flex; margin-top: 16px;">
                            <span>‚ûï</span>
                            <span>Create Episode</span>
                        </a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="episodes-grid">
                    ${filtered.map(episode => renderEpisodeCard(episode)).join('')}
                </div>
            `;
        }
        
        function renderEpisodeCard(episode) {
            const cover = episode.cover_square_url || '';
            const hasCover = cover && !cover.startsWith('default://');
            const date = new Date(episode.created_at).toLocaleDateString();
            
            return `
                <div class="episode-card">
                    <div class="episode-cover">
                        ${hasCover ? `<img src="${cover}" alt="${episode.episode_title || 'Episode'}">` : 'üéôÔ∏è'}
                        <div class="episode-status ${episode.is_published ? 'status-published' : 'status-draft'}">
                            ${episode.is_published ? 'Published' : 'Draft'}
                        </div>
                    </div>
                    <div class="episode-info">
                        <div class="episode-title">${episode.episode_title || 'Untitled Episode'}</div>
                        <div class="episode-description">${episode.episode_description || 'No description'}</div>
                        <div class="episode-meta">
                            <span>${date}</span>
                            <span>${episode.status}</span>
                        </div>
                        <div class="episode-actions">
                            ${episode.audio_url ? `<button class="icon-btn" onclick="playEpisode('${episode.audio_url}')" title="Play">‚ñ∂Ô∏è</button>` : ''}
                            <button class="icon-btn" onclick="editEpisode('${episode.id}')" title="Edit">‚úèÔ∏è</button>
                            <button class="icon-btn danger" onclick="deleteEpisode('${episode.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function playEpisode(audioUrl) {
            // TODO: Open audio player modal
            window.open(audioUrl, '_blank');
        }
        
        function editEpisode(episodeId) {
            // TODO: Open edit modal
            alert('Edit functionality coming soon!');
        }
        
        async function deleteEpisode(episodeId) {
            if (!confirm('Are you sure you want to delete this episode?')) {
                return;
            }
            
            try {
                // TODO: Create delete endpoint
                alert('Delete functionality coming soon!');
                // await fetch(`${API_URL}/api/narration/episodes/${episodeId}`, { method: 'DELETE' });
                // loadEpisodes();
            } catch (error) {
                console.error('Error deleting episode:', error);
                alert('Failed to delete episode');
            }
        }
    </script>
</body>
