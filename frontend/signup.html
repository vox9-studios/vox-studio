<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vox Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 0;
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }
        
        .auth-card {
            background: #212121;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #3d3d3d;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3ea6ff 0%, #0066cc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 16px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
        }
        
        .auth-title {
            font-size: 1.3rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .auth-subtitle {
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #aaa;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: #0f0f0f;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            color: #f1f1f1;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #3ea6ff;
            background: #1a1a1a;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #3ea6ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #1c8fff;
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .auth-link a {
            color: #3ea6ff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .helper-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo-icon">üéôÔ∏è</div>
                <div class="logo-text">Vox Studio</div>
            </div>
            
            <h1 class="auth-title">Create Your Account</h1>
            <p class="auth-subtitle">Start creating AI-narrated content</p>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        required
                        minlength="3"
                        maxlength="30"
                        pattern="[a-zA-Z0-9_\-]+"
                        placeholder="johndoe"
                    />
                    <div class="helper-text">Your public profile URL: /author/username</div>
                </div>
                
                <div class="form-group">
                    <label for="display-name">Display Name</label>
                    <input 
                        type="text" 
                        id="display-name" 
                        required
                        maxlength="100"
                        placeholder="John Doe"
                    />
                    <div class="helper-text">This is how your name will appear publicly</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        autocomplete="email"
                        placeholder="your@email.com"
                    />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        minlength="8"
                        autocomplete="new-password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    />
                    <div class="helper-text">At least 8 characters</div>
                </div>
                
                <button type="submit" class="btn-primary" id="signup-btn">
                    Create Account
                </button>
            </form>
            
            <div class="auth-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const API_URL = 'https://vox-platform-api.onrender.com';
        const SUPABASE_URL = 'https://rsashqeemfrfxurtmyuq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzYXNocWVlbWZyZnh1cnRteXVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODc0NDUsImV4cCI6MjA4Mjg2MzQ0NX0.YZDu15G-6E3Gemax9mukgeqkx2xIXxC6CjGLbily_ik';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const form = document.getElementById('signup-form');
        const signupBtn = document.getElementById('signup-btn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const displayName = document.getElementById('display-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Show loading
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="spinner"></span>Creating account...';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                // 1. Create auth user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username,
                            display_name: displayName
                        }
                    }
                });
                
                if (authError) throw authError;
                
                // 2. Create author profile via API
                const response = await fetch(`${API_URL}/api/authors/create`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authData.session.access_token}`
                    },
                    body: JSON.stringify({
                        auth_user_id: authData.user.id,
                        username: username,
                        display_name: displayName,
                        email: email
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create profile');
                }
                
                // Success!
                successDiv.textContent = 'Account created successfully! Redirecting...';
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Signup error:', error);
                let message = error.message;
                
                if (message.includes('already registered')) {
                    message = 'This email is already registered. Please sign in.';
                } else if (message.includes('username')) {
                    message = 'This username is already taken. Please choose another.';
                }
                
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // Reset button
                signupBtn.disabled = false;
                signupBtn.innerHTML = 'Create Account';
            }
        });
    </script>
</body>
</html>
